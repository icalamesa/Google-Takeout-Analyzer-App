{# templates/dashboard.html #}
{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<style>
  #container {
    display: flex;
    width: 100%;
    height: calc(99vh - 80px); /* Adjust as needed for your header */
  }
  
  #right-panel {
    flex: 1;
    position: relative;
    overflow: hidden;
    background-color: #fff1e0; /* Use your preferred background color */
  }

  #dash-iframe {
    width: 100%;
    height: 100%;
    border: none;
  }

  @media (max-width: 768px) {
    #container {
      flex-direction: column;
      height: auto;
    }
    #right-panel {
      height: 50vh;
    }
  }
</style>

<div id="container">
  <div id="right-panel">
    <iframe id="dash-iframe" src="http://localhost:5000/dash"></iframe>
  </div>
</div>
{% endblock %}
