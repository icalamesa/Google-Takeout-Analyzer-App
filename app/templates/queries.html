<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dark Themed Dashboard Template</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap"
    rel="stylesheet"
  >

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
    }
    html, body {
      width: 100%;
      height: 100%;
      background: #1a1a1a;
      color: #ccc;
    }

    #container {
      display: flex;
      width: 100vw;
      height: 100vh;
    }


    #left-panel {
      flex: 2;
      padding: 1.5rem;
      background-color: #2a2a2a;
      border-right: 1px solid #444;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      box-shadow: 3px 0 10px rgba(0, 0, 0, 0.6);
    }
    #left-panel h2 {
      font-weight: 600;
      color: #fff; 
      margin-bottom: 0.5rem;
    }
    #sql-query-input {
      width: 100%;
      height: 100px;
      resize: vertical;
      font-family: monospace;
      font-size: 0.9rem;
      padding: 0.5rem;
      color: #eee;
      background-color: #222;
      border: 1px solid #555;
      border-radius: 6px;
      outline: none;
      transition: border-color 0.2s ease;
    }
    #sql-query-input:focus {
      border-color: #888;
    }
    #execute-query-btn,
    #download-btn {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }
    #execute-query-btn:hover,
    #download-btn:hover {
      background-color: #666;
    }
    #error-logs {
      min-height: 50px;
      background-color: #333;
      color: #ff8e8e;
      padding: 0.5rem;
      border: 1px solid #572a2a;
      border-radius: 6px;
      overflow-y: auto;
      font-size: 0.9rem;
    }

    #right-panel {
      flex: 6;
      background-color: #202020;
      padding: 1.5rem;
      height: 100%;
      overflow: hidden;
    }
    #right-panel h2 {
      font-weight: 600;
      color: #fff;
      margin-bottom: 1rem;
    }
    #table-container {
      width: 100%;
      max-height: calc(100% - 2rem);
      overflow: auto;
      border: 1px solid #444;
      border-radius: 6px;
      background-color: #2a2a2a;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9rem;
      color: #ddd;
    }
    table th, table td {
      border: 1px solid #444;
      padding: 0.5rem;
      background-color: #2a2a2a;
    }
    table th {
      background-color: #333;
      font-weight: 600;
    }

    @media (max-width: 768px) {
      #container {
        flex-direction: column;
      }
      #left-panel {
        flex: 1;
        width: 100%;
        box-shadow: none;
        border-right: none;
        border-bottom: 1px solid #444;
      }
      #right-panel {
        flex: 1;
        height: 50vh;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="left-panel">
      <h2>SQL Query</h2>
      <textarea id="sql-query-input" placeholder="Write your SQL query here..."></textarea>
      <button id="execute-query-btn">Execute</button>
      <button id="download-btn">Download Results</button>
      <h2>Error Logs</h2>
      <div id="error-logs"></div>
    </div>
    <div id="right-panel">
      <h2>Query Results</h2>
      <div id="table-container">
        <table id="output-table">
          <thead>
            <tr><!-- Dynamic Column Headers Inserted Here --></tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    function updateTable(data) {
      const theadRow = document.querySelector('#output-table thead tr');
      const tbody = document.querySelector('#output-table tbody');
      theadRow.innerHTML = '';
      tbody.innerHTML = '';

      if (!data || data.length === 0) {
        const noDataRow = document.createElement('tr');
        const td = document.createElement('td');
        td.textContent = "No results";
        td.colSpan = 1;
        noDataRow.appendChild(td);
        tbody.appendChild(noDataRow);
        return;
      }

      const columns = Object.keys(data[0]);
      columns.forEach(col => {
        const th = document.createElement('th');
        th.textContent = col;
        theadRow.appendChild(th);
      });

      data.forEach(row => {
        const tr = document.createElement('tr');
        columns.forEach(col => {
          const td = document.createElement('td');
          td.textContent = row[col];
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
    }

    function showError(message) {
      const errorLogs = document.getElementById('error-logs');
      errorLogs.textContent = message || '';
    }

    function downloadResults() {
      const table = document.getElementById("output-table");
      let csv = [];
      const headers = [];
      table.querySelectorAll("thead tr th").forEach(th => {
        headers.push('"' + th.textContent.trim() + '"');
      });
      csv.push(headers.join(","));

      table.querySelectorAll("tbody tr").forEach(tr => {
        const row = [];
        tr.querySelectorAll("td").forEach(td => {
          row.push('"' + td.textContent.trim() + '"');
        });
        csv.push(row.join(","));
      });

      const csvString = csv.join("\n");
      const blob = new Blob([csvString], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "query_results.csv";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    document.addEventListener('DOMContentLoaded', () => {
      const executeBtn = document.getElementById('execute-query-btn');
      const sqlInput = document.getElementById('sql-query-input');
      const downloadBtn = document.getElementById('download-btn');

      executeBtn.addEventListener('click', () => {
        const query = sqlInput.value.trim();
        if (!query) {
          showError('Please enter a valid SQL query.');
          return;
        }
        // Clear previous errors
        showError('');

        fetch('/api/run-query', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ sql: query })
        })
        .then(res => res.json())
        .then(responseData => {
          if (responseData.error) {
            showError(responseData.error);
          } else {
            showError('');
            updateTable(responseData.data);
          }
        })
        .catch(err => {
          showError('An error occurred while running the query.');
          console.error(err);
        });
      });

      // Bind the download button click to the downloadResults function
      downloadBtn.addEventListener('click', downloadResults);
    });
  </script>
</body>
</html>
